<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo - Learn Spanish for free</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="duolingo-app">
        
        <!-- Header -->
        <header class="duolingo-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="duolingo-logo">
                        <div class="logo-icon">ü¶â</div>
                        <span class="logo-text">Duolingo</span>
                    </div>
                </div>
                
                <div class="header-stats">
                    <div class="stat-item">
                        <div class="stat-icon">‚ù§Ô∏è</div>
                        <span class="stat-value" id="hearts">5</span>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">üíé</div>
                        <span class="stat-value" id="gems">0</span>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">üî•</div>
                        <span class="stat-value" id="streak">0</span>
                    </div>
                </div>
                
                <div class="header-actions">
                    <button class="shop-btn">
                        <i class="fas fa-store"></i>
                    </button>
                    <button class="profile-btn">
                        <div class="profile-avatar">A</div>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="duolingo-main">
            
            <!-- Home Screen -->
            <div class="home-screen" id="home-screen">
                <div class="welcome-section">
                    <h1 class="welcome-title">¬°Hola!</h1>
                    <p class="welcome-subtitle">Ready to learn Spanish?</p>
                </div>
                
                <div class="daily-goal">
                    <div class="goal-header">
                        <h3>Daily Goal</h3>
                        <span class="goal-xp">10 XP</span>
                    </div>
                    <div class="goal-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="daily-progress" style="width: 0%"></div>
                        </div>
                        <span class="progress-text">0 / 10 XP</span>
                    </div>
                </div>
                
                <div class="lessons-container">
                    <div class="lesson-path">
                        <div class="path-title">Unit 1: Basics</div>
                        <div class="lessons-grid" id="lessons-grid">
                            <!-- Lessons will be dynamically generated -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lesson Screen -->
            <div class="lesson-screen hidden" id="lesson-screen">
                <div class="lesson-header">
                    <button class="back-btn" id="back-to-home">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="lesson-progress">
                        <div class="progress-dots" id="progress-dots">
                            <!-- Progress dots will be generated -->
                        </div>
                    </div>
                    <div class="lesson-stats">
                        <div class="stat">
                            <i class="fas fa-heart"></i>
                            <span id="lesson-hearts">5</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-gem"></i>
                            <span id="lesson-gems">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="lesson-content">
                    <div class="exercise-container" id="exercise-container">
                        <!-- Exercise content will be dynamically generated -->
                    </div>
                </div>
                
                <div class="lesson-footer">
                    <button class="check-btn" id="check-btn" disabled>
                        <span>Check</span>
                    </button>
                </div>
            </div>

            <!-- Results Screen -->
            <div class="results-screen hidden" id="results-screen">
                <div class="results-content">
                    <div class="results-header">
                        <div class="result-icon">üéâ</div>
                        <h2>Great job!</h2>
                        <p>You completed the lesson!</p>
                    </div>
                    
                    <div class="results-stats">
                        <div class="stat-card">
                            <div class="stat-icon">‚≠ê</div>
                            <div class="stat-info">
                                <div class="stat-value" id="earned-xp">10</div>
                                <div class="stat-label">XP Earned</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üî•</div>
                            <div class="stat-info">
                                <div class="stat-value" id="streak-days">1</div>
                                <div class="stat-label">Day Streak</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üíé</div>
                            <div class="stat-info">
                                <div class="stat-value" id="earned-gems">2</div>
                                <div class="stat-label">Gems Earned</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="results-actions">
                        <button class="continue-btn" id="continue-btn">Continue</button>
                        <button class="practice-btn" id="practice-btn">Practice</button>
                    </div>
                </div>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-book"></i>
                <span>Learn</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>Leaderboard</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </nav>

        <!-- Modal Overlays -->
        <div class="modal-overlay hidden" id="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Lesson Complete!</h3>
                    <button class="modal-close" id="modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Modal content will be dynamically generated -->
                </div>
            </div>
        </div>

        <!-- Correct Answer Animation -->
        <div class="correct-animation hidden" id="correct-animation">
            <div class="animation-content">
                <div class="checkmark">‚úì</div>
                <div class="animation-text">Correct!</div>
            </div>
        </div>

        <!-- Wrong Answer Animation -->
        <div class="wrong-animation hidden" id="wrong-animation">
            <div class="animation-content">
                <div class="x-mark">‚úó</div>
                <div class="animation-text">Try again!</div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
